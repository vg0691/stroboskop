<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stili.css"/>
    <script src="jscolor.js"></script>
    <script src="skripta.js"></script>
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px; text-align:right">
				Izberi barve:
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				<input class="senca rob" id="novaBarva" type="button" value="Dodaj barvo" />
				<input class="senca rob" id="odstraniBarve" type="button" value="Odstrani barve" />
				
			</td>
			<td rowspan="2" style="width: 300px;">
				<button class="senca rob" id="start">Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td style="text-align:right">
				Časovni interval: 
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo class="senca rob" id="stroboskop"></telo>

</body>
</html>
